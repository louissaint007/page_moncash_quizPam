<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Préparation du Paiement - MonCash</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="glass-container">
        <div class="logo-wrapper">
            <!-- MonCash Logo Placeholder or SVG Animation -->
            <div class="moncash-logo">
                <span class="m">M</span><span class="c">on</span><span class="cash">Cash</span>
            </div>
            <div class="pulse-ring"></div>
        </div>

        <h1>Haiti Shipping</h1>
        <p id="status-text">Initialisation de votre transaction sécurisée...</p>

        <div class="loader-bar">
            <div class="progress"></div>
        </div>

        <div class="security-info">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" class="lock-icon">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <span>Paiement 100% sécurisé via Digicel MonCash</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
